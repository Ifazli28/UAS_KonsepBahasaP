<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten Belajar - Belajar Efektif</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Asisten Belajar</h1>
            <p>Asisten pribadi untuk belajar efektif</p>
        </header>

        <div class="main-content">
            <div class="card pomodoro">
                <div class="card-header">
                    <i class="fas fa-clock"></i>
                    <h2>Pengatur Waktu Belajar</h2>
                </div>
                <div class="timer-settings">
                    <div class="timer-input-group">
                        <span class="timer-label">
                            <i class="fas fa-book-reader"></i>
                            Waktu Belajar (menit):
                        </span>
                        <input type="number" id="workTime" value="25" min="1" max="60">
                    </div>
                    <div class="timer-input-group">
                        <span class="timer-label">
                            <i class="fas fa-coffee"></i>
                            Waktu Istirahat (menit):
                        </span>
                        <input type="number" id="breakTime" value="5" min="1" max="60">
                    </div>
                </div>
                <div class="timer-container">
                    <div class="timer" id="timer">25:00</div>
                    <p id="timerStatus" class="timer-label">Status: Waktu Belajar</p>
                </div>
                <div class="controls">
                    <button class="btn btn-primary" id="startBtn">
                        <i class="fas fa-play"></i>
                        Mulai
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                </div>
            </div>
            <div class="card todo-list">
                <div class="card-header">
                    <i class="fas fa-tasks"></i>
                    <h2>Daftar Tugas</h2>
                </div>
                <div class="todo-input">
                    <input type="text" id="todoInput" placeholder="Tambah tugas baru...">
                    <button class="btn btn-primary" id="addTodoBtn">
                        <i class="fas fa-plus"></i>
                        Tambah
                    </button>
                </div>
                <div class="todos" id="todoList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
